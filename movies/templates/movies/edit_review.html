{% extends 'base.html' %} {% block content %}
<div class="p-3">
  <div class="container">
    <div class="mt-3 row">
      <div class="mx-auto mb-3 col">
        <h2>Edit Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <p>
            <label for="comment">Comment:</label>
            <textarea name="comment" required class="form-control" id="comment">
{{ template_data.review.comment }}
            </textarea>
          </p>
          <div class="text-start">
            <button type="submit" class="text-white btn bg-dark">
              Edit Review
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
