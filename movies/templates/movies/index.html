{% extends 'base.html' %} {% block content %} {% load static %}
<div class="p-3">
  <div class="container">
    <div class="mt-3 row">
      <div class="mx-auto mb-3 col">
        <h2>List of Movies</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="mb-2 col-md-4 col-lg-3">
        <div class="p-2 pt-4 card align-items-center">
          <img
            src="{% static 'img/about.jpg' %}"
            class="rounded card-img-top"
          />
          <div class="text-center card-body">{{ movie.name }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
