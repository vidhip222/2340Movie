{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="mt-3 row">
      <div class="mx-auto mb-3 col">
        <h2>List of Movies</h2>
        <hr />
        <p class="card-text">
          <form method="GET">
            <div class="row">
              <div class="col-auto">
                <div class="col-auto input-group">
                  <div class="input-group-text">Search</div>
                  <input type="text" class="form-control" name="search">
                </div>
              </div>
              <div class="col-auto">
                <button class="text-white btn bg-dark" type="submit">Search</button>
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="mb-2 col-md-4 col-lg-3">
        <div class="p-2 pt-4 card align-items-center">
          <img src="{{ movie.image.url }}" class="rounded card-img-top img-card-200">
          <div class="text-center card-body">
            <a href="{% url 'movies.show' id=movie.id %}" class="text-white btn bg-dark">
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
