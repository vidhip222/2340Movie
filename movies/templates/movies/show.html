{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div class="p-3">
        <div class="container">
            <div class="mt-3 row">
                <div class="mx-auto mb-3 col-md-6">
                    <h2>{{ template_data.movie.name }}</h2>
                    <hr />
                    <p>
                        <b>Description:</b> {{ template_data.movie.description }}
                    </p>
                    <p>
                        <b>Price:</b> ${{ template_data.movie.price }}
                    </p>
                </div>
                <div class="mx-auto mb-3 text-center col-md-6">
                    <img src="{{ template_data.movie.image.url }}" class="rounded img-card-400"/>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
