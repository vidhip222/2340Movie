{% extends 'base.html' %} {% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="p-3 mb-4 rounded shadow card">
          <div class="card-body">
            <h2>Set New Password</h2>
            <hr />
            <form method="POST">
              {% csrf_token %} {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="text-white btn bg-dark">
                  Change Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
