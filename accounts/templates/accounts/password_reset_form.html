{% extends 'base.html' %} {% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="p-3 mb-4 rounded shadow card">
          <div class="card-body">
            <h2>Password Reset</h2>
            <hr />
            <p>Enter your email address to receive a password reset link.</p>
            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  autocomplete="email"
                  class="form-control"
                />
              </p>
              <div class="text-center">
                <button type="submit" class="text-white btn bg-dark">
                  Send Reset Link
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
